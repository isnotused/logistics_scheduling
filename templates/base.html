<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流仓储智能调度系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            color: #fff;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            color: #ccc;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #fff;
            background-color: #007bff;
        }
        .sidebar .active {
            background-color: #007bff;
            color: #fff;
        }
        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #4b545c;
            margin-bottom: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
        .card {
            border: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
            font-weight: 600;
        }
        .navbar-top {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-left: 250px;
            padding: 10px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        /* Login Page Styles */
        .login-body {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            width: 400px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

    {% if request.endpoint != 'login' %}
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-warehouse me-2"></i>智能调度系统</h4>
        </div>
        <a href="{{ url_for('dashboard') }}" class="{{ 'active' if request.endpoint == 'dashboard' else '' }}">
            <i class="fas fa-tachometer-alt me-2"></i> 调度总览
        </a>
        <a href="{{ url_for('tasks') }}" class="{{ 'active' if request.endpoint == 'tasks' else '' }}">
            <i class="fas fa-tasks me-2"></i> 任务管理
        </a>
        <a href="{{ url_for('resources') }}" class="{{ 'active' if request.endpoint == 'resources' else '' }}">
            <i class="fas fa-cubes me-2"></i> 资源管理
        </a>
        <a href="{{ url_for('analysis') }}" class="{{ 'active' if request.endpoint == 'analysis' else '' }}">
            <i class="fas fa-chart-line me-2"></i> 数据分析
        </a>
        <a href="{{ url_for('login') }}" class="mt-5 border-top">
            <i class="fas fa-sign-out-alt me-2"></i> 退出系统
        </a>
    </div>

    <!-- Top Navbar -->
    <div class="navbar-top">
        <div class="dropdown">
            <a class="text-secondary text-decoration-none dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <i class="fas fa-user-circle me-2"></i>管理员
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">个人设置</a></li>
                <li><a class="dropdown-item" href="{{ url_for('login') }}">退出</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    {% else %}
        {% block login_content %}{% endblock %}
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
