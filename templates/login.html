{% extends "base.html" %}

{% block body_class %}login-body{% endblock %}

{% block login_content %}
<div class="login-card">
    <div class="text-center mb-4">
        <h2 class="text-primary"><i class="fas fa-warehouse me-2"></i>智能调度系统</h2>
        <p class="text-muted">请输入您的账号密码</p>
    </div>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="admin" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="******" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">记住我</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">登录</button>
    </form>
    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none text-muted small">忘记密码?</a>
    </div>
</div>
{% endblock %}
